<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owen Layton â€” Game Developer Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <canvas id="shader-bg-canvas"></canvas>
  <div id="sidebar-container"></div>

  <div class="page-wrapper">
    <main class="main-content" id="about-page"></main>
  </div>

  <div id="chatbot-container"></div>

  <script src="js/shaders.js"></script>
  <script src="js/strings.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/game-registry.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/chatbot.js"></script>
  <script>
    function buildAboutPage() {
      const s = STRINGS.about;
      document.title = s.pageTitle;

      const highlightsHtml = s.highlights.map(h => `
        <div class="highlight-card">
          <h3>${h.title}</h3>
          <p>${h.text}</p>
        </div>
      `).join('');

      const bioHtml = s.bio.map(p => `<p>${p}</p>`).join('');

      document.getElementById('about-page').innerHTML = `
        <!-- Hero / Intro -->
        <section class="about-hero">
          <img src="https://placekitten.com/400/400" alt="${s.photoAlt}" class="about-photo">
          <div class="about-intro">
            <h1>${s.name}</h1>
            <p class="tagline">${s.tagline}</p>
            <p>${s.introParagraph}</p>
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
              <a href="games.html" class="btn btn-primary">${s.viewGames}</a>
              <a href="contact.html" class="btn btn-secondary">${s.getInTouch}</a>
              <a href="assets/cv.pdf" download="owen_layton_cv.pdf" class="btn btn-secondary">${s.downloadCV}</a>
            </div>
          </div>
        </section>

        <hr class="section-divider">

        <!-- About Me -->
        <section class="about-section">
          <h2>${s.sectionTitle}</h2>
          <div class="about-body">${bioHtml}</div>
        </section>

        <hr class="section-divider">

        <!-- Highlights -->
        <section class="about-section">
          <h2>${s.glanceTitle}</h2>
          <div class="highlights-grid">${highlightsHtml}</div>
        </section>
      `;
    }

    document.addEventListener('DOMContentLoaded', buildAboutPage);
  </script>
</body>
</html>
