<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 â€” Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <base href="/">
</head>
<body>
  <canvas id="shader-bg-canvas"></canvas>
  <div id="sidebar-container"></div>

  <div class="page-wrapper">
    <main class="main-content" id="not-found-page"></main>
  </div>

  <script src="/js/shaders.js"></script>
  <script src="/js/strings.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/game-registry.js"></script>
  <script src="/js/sidebar.js"></script>
  <script>
    function build404Page() {
      const s = STRINGS.notFound;
      document.title = s.pageTitle;

      document.getElementById('not-found-page').innerHTML = `
        <div class="page-404">
          <h1>${s.code}</h1>
          <h2>${s.heading}</h2>
          <p>${s.message}</p>
          <a href="/" class="btn btn-primary">${s.homeButton}</a>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', build404Page);
  </script>
</body>
</html>
