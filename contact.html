<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€” Owen Layton</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <canvas id="shader-bg-canvas"></canvas>
  <div id="sidebar-container"></div>

  <div class="page-wrapper">
    <main class="main-content" id="contact-page"></main>
  </div>

  <div id="chatbot-container"></div>

  <script src="js/shaders.js"></script>
  <script src="js/strings.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/game-registry.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/chatbot.js"></script>
  <script>
    function buildContactPage() {
      const s = STRINGS.contact;
      document.title = s.pageTitle;

      document.getElementById('contact-page').innerHTML = `
        <h1>${s.heading}</h1>
        <p>${s.subheading}</p>

        <hr class="section-divider">

        <form class="contact-form" id="contact-form"
          action="https://formspree.io/f/xrearjyn" method="POST">
          <div class="form-group">
            <label for="name">${s.labelName}</label>
            <input type="text" id="name" name="name" placeholder="${s.placeholderName}" required>
          </div>
          <div class="form-group">
            <label for="email">${s.labelEmail}</label>
            <input type="email" id="email" name="email" placeholder="${s.placeholderEmail}" required>
          </div>
          <div class="form-group">
            <label for="message">${s.labelMessage}</label>
            <textarea id="message" name="message" placeholder="${s.placeholderMessage}" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">${s.submitButton}</button>
          <div class="form-status" id="form-status"></div>
        </form>
      `;

      const form = document.getElementById('contact-form');
      const status = document.getElementById('form-status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' },
          });

          if (response.ok) {
            status.textContent = s.successMessage;
            status.className = 'form-status success';
            form.reset();
          } else {
            throw new Error('Form submission failed');
          }
        } catch (err) {
          status.textContent = s.errorMessage;
          status.className = 'form-status error';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', buildContactPage);
  </script>
</body>
</html>
